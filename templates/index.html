<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      form {
        margin-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 300px;
      }

      button[type="submit"] {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }

      .spinner {
        display: none;
        width: 40px;
        height: 40px;
        margin: 0 auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h3 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        margin-top: 0;
      }
    </style>
    <script>
      function showSpinner() {
        document.getElementById("spinner").style.display = "block";
      }
    </script>
  </head>
  <body>
    <form action="/" method="post" onsubmit="showSpinner()">
      <input type="text" name="message" placeholder="Enter your question">
      <button type="submit">Answer</button>
    </form>
    <div id="spinner" class="spinner"></div>
    {% if answer %}
      <h3>Answer:</h3>
      <p>{{ answer }}</p>
    {% endif %}
  </body>
</html>
